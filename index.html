    <script>

        const MAX_SNOWFLAKES = 50; // é€‚é…æ‰‹æœºæ€§èƒ½ï¼Œé™åˆ¶é›ªèŠ±æ•°é‡
        let snowflakeCount = 0;

        function createSnowflake() {

            // éšæœºå±æ€§ï¼ˆé€‚é…ä¸åŒå±å¹•ï¼‰
            const size = Math.random() * 8 + 4;

            const xOffset = Math.random() * 50 - 25; // æ°´å¹³åç§»
            const left = Math.random() * 100; // ç™¾åˆ†æ¯”ï¼Œé€‚é…ä»»æ„å®½åº¦

            // é€šè¿‡CSSå˜é‡èµ‹å€¼ï¼Œé¿å…é‡å¤æ ·å¼
            snowflake.style.setProperty('--duration', `${duration}s`);
            snowflake.style.setProperty('--opacity', opacity);
            snowflake.style.setProperty('--x-offset', xOffset);

            document.body.appendChild(snowflake);

            // é›ªèŠ±è½åœ°åç§»é™¤ï¼Œé‡Šæ”¾å†…å­˜
            setTimeout(() => {

        // å¹³ç¨³ç”Ÿæˆé›ªèŠ±ï¼ˆé¿å…ç¬é—´å¡é¡¿ï¼‰
        const snowInterval = setInterval(createSnowflake, 300);

        document.addEventListener('visibilitychange', () => {
